<mat-nav-list dense>
  <mat-list-item routerLink="/signup" (click)="onClose()" *ngIf="!isAuth">
    <mat-icon>face</mat-icon>
    <div class="nav-caption">
      Signup
    </div>
  </mat-list-item>
  <mat-list-item routerLink="/login" (click)="onClose()" *ngIf="!isAuth">
    <mat-icon>lock_open</mat-icon>
    <div class="nav-caption">
      Login
    </div>
  </mat-list-item>
  <mat-list-item routerLink="/training" (click)="onClose()" *ngIf="isAuth">
    <mat-icon>directions_run</mat-icon>
    <div class="nav-caption">
      Training
    </div>
  </mat-list-item>
  <mat-list-item (click)="onLogout()" *ngIf="isAuth">

    <div class="nav-caption">
      Logout
    </div>
  </mat-list-item>
</mat-nav-list>
