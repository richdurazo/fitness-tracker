<div fxLayout="column" fxLayoutAlign="center center">
  <mat-card class="login-card">
    <section>
      <form fxLayout="column" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)" fxLayoutGap="15px">
        <mat-form-field>
          <input matInput placeholder="Your Email" type="email" ngModel name="email" email required #emailInput="ngModel">
          <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
          <mat-error *ngIf="!emailInput.hasError('required')">E-Mail is Invalid</mat-error>
        </mat-form-field>
        <mat-form-field hintLabel="Should be at least 6 characters long">
          <input matInput placeholder="Your Password" type="password" ngModel name="password" required minlength="6" #pwInput="ngModel">
          <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
          <mat-error>Has to be at least 6 characters long</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Your Birthdate" [matDatepicker]="picker" [max]="maxDate" ngModel name="birthday" required>
          <mat-datepicker-toggle [for]="picker" matSuffix></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-checkbox ngModel name="agree" required>Agree to Terms and Conditions</mat-checkbox>
        <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
      </form>
    </section>
  </mat-card>
</div>
