<mat-sidenav-container>
  <mat-sidenav mode="side" role="navigation" #sidenav>
    <mat-nav-list dense>
      <mat-list-item routerLink="/signup" (click)="sidenav.close()">
        <mat-icon>face</mat-icon>
        <div class="nav-caption">
        Signup
        </div>
      </mat-list-item>
      <mat-list-item routerLink="/login" (click)="sidenav.close()"> 
        <mat-icon>lock_open</mat-icon>
        <div class="nav-caption">
        Login
        </div>
       </mat-list-item>
      <mat-list-item routerLink="/training" (click)="sidenav.close()"> 
        <mat-icon>directions_run</mat-icon>
        <div class="nav-caption">
          Training
        </div>
       </mat-list-item>
       <mat-list-item (click)="sidenav.close()"> 
        <mat-icon>lock</mat-icon>
        <div class="nav-caption">
        Logout
        </div>
       </mat-list-item>
     </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z16">
      <div fxHide.gt-xs>
        <button mat-icon-button (click)="sidenav.toggle()">
          <mat-icon>
            menu
          </mat-icon>
        </button>
      </div>
      <div class="logo-font">
        <button mat-button routerLink="/">
          <div class="logo-font">Fittness Tracker</div>
        </button>
      </div>
      <span class="app-toolbar-filler"></span>
      <div fxLayout fxHide.xs>
        <mat-menu #appMenu="matMenu">
          <button mat-menu-item routerLink="/signup">
            <span>signup</span>
          </button>
          <button mat-menu-item routerLink="/login">
            <span>login</span>
          </button>

          <button mat-menu-item routerLink="/training">
            <span>training</span>
          </button>

        </mat-menu>
        <button class="primary-grey" mat-icon-button [matMenuTriggerFor]="appMenu">
          <mat-icon>keyboard_arrow_down</mat-icon>
        </button>
      </div>

    </mat-toolbar>
    <main class="app-container">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
